<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weight Prediction (Hectograms)</title>
</head>
<body>
    <h1>Weight Prediction Based on Gender and Height</h1>

    <form method="post" action="/predict">
        Gender:
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        Height (in inches): <input type="text" name="height" required><br><br>
        <button type="submit">Predict Weight</button>
    </form>

    {% if result %}
        <h2>Predicted Weight: {{ result }}</h2>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weight Prediction (Kilograms)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, input[type="text"], button {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weight Prediction Based on Gender and Height</h1>

        <form method="post" action="/predict">
            <label>
                Gender:
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>

            <label>
                Height (in inches):
                <input type="text" name="height" required>
            </label>

            <button type="submit">Predict Weight</button>
        </form>

        {% if result %}
            <h2>Predicted Weight: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
